<script>
    //try catch
    //es una estructura que permite evaluar ciertos fragmentos de codigo y cuando aya algun mensaje de error 
    //entonces se va capturar en la parte del catch
    //No solo sirve para errores de sintaxis sino tambien para errores de formularios

    try {
        console.log("en el Try se agrega el codigo a evaluar")
        noExiste;// encuentra el error y se sale a Catch
        console.log("segundo mensaje en el Try")
    } catch (error) {//si no hay error no entra en el Try
        console.log("Captura cualquier error lanzado en el Try");

        //mandamos a imprimir ese error
        console.log(error); // no me muestra en color Rojo en el navegador. 
    }finally{// aya o no se ejecuta al final[YA NO SE USA?]
        console.log("el bloque Finally se ejecutar√° siempre al final de un bloque Try Catch")
    }

        }

         console.log(`Se produjo el siguiente error: ${error}` );
