<script>
    //para hacer algunas operaciones matematicas 
    // este es un objeto estatico

    console.log(Math);//invocamos al objeto(prototipo)
    // PI es propiedad del objeto Math
    console.log(Math.PI);
    console.log(Math.abs(7.8));// numero absoluto
    console.log(Math.ceil(5.2));// numero posterior del mayor
    console.log(Math.floor(2.9));// numero inmediato entero menor
    console.log(Math.round(7.49));// REDONDEA al mas cercano inmediato
    console.log(Math.sqrt(100)+"hiiiiiii");//raiz cuadrada de un nemero
    console.log(Math.pow(2,5));// potencia (base, exponente)
    console.log(Math.sign(-7.8));// indica si el numero es - + o 0
    console.log(Math.random());// el metodo random me da un numero Aleatorio entre 0 y 1
    //imaginemos que vamos hacer una rifa entre 0 y 1000
    console.log(Math.round(Math.random()*1000));

</script>
