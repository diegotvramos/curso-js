<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX (xmlhttpreques)</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelaciÃ³n" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                            <td>Seiya</td>
                            <td>Pegaso</td>
                            <td>
                                <button>Editar</button>
                                <button>Eliminar</button>
                            </td>
                    </tr> -->
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
    </tr>
    </template>
    <script>
        const d= document,
                $table=d.querySelector(".crud-table"),
                $form=d.querySelector(".crud-form"),
                $title=d.querySelector(".crud-title"),
                $template=d.getElementById("crud-template").content,
                $fragment=d.createDocumentFragment();

                console.log($table);
                console.log($form);
                console.log($title);
                console.log($template);
                console.log($fragment);
                //funcion expresada
        const ajax=(options)=>{
            //hacemos la desestructuracion
            //url: es un string, method: es un string, data: es un object, succes y error son Funciones
            let {url, method, success, error, data}=options;
            const xhr=new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e=>{
                if (xhr.readyState!==4)return;
                if (xhr.status>=200&&xhr.status<300) {
                    let json =JSON.parse(xhr.responseText); 
                    success(json);
                }else{
                    let message=xhr.statusText|| "Ocurrio un error";
                    error(`Error ${xhr.status}: ${message}`);
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type", "aplication/json; charset=utf-8");
            xhr.send(JSON.stringify(data));

        }
    
        const getAll =()=>{
            ajax({
                //method:"GET",
                url:"http://localhost:3000/santos",
                success:(res)=>{
                    console.log(res);
                    res.forEach(el => {
                         //nombre: viene de la api falsa
                        $template.querySelector(".name").textContent=el.nombre;
                        $template.querySelector(".constellation").textContent=el.constelacion;
                        $template.querySelector(".edit").dataset.id=el.id;
                        // me voy a invertar un atributo que se llame dataset.name: data-name en html
                        $template.querySelector(".edit").dataset.name=el.nombre;
                        // me voy a inventar dataset.constellation
                        $template.querySelector(".edit").dataset.constellation=el.constelacion;
                        $template.querySelector(".delete").dataset.id=el.id;

                        let $clone=d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);

                },
                error:(err)=>{
                    console.warn(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                },
                //data:null
            })
        }
        d.addEventListener("DOMContentLoaded",getAll);
    </script>
</body>
</html>
